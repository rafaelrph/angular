<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input #textoProcurado (keyup)=0 class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto" type="text" />
                </div> 
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br />
    <div class="row">
        <painel class="col-md-2" *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            <button class="btn btn-danger btn-block" (click)="remover(foto)">Remover</button>
        </painel>
    </div>
</div>
