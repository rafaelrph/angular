<h1 class="text-center">Cadastro de Fotos</h1>

<div class="container">
    
    <form class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input (input)="foto.titulo = $event.target.value" class="form-control"  autocomplete="off">    
            </div>
            <div class="form-group">
                <label>URL</label>
                <input (input)="foto.url = $event.target.value" class="form-control"  autocomplete="off">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea (input)="foto.descricao = $event.target.value" class="form-control"  autocomplete="off"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
                <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
